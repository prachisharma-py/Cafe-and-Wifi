<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cafe&wifi/london</title>

    <!--Favicon Icon -->
    <link rel="icon" href="/static/images/favicon-16x16.png">

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--CSS Stylesheet -->
    <link rel="stylesheet" href="/static/styles.css">

     <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
    
    <section id="title">
        <div class="container-fluid">

           <!-- Nav Bar -->
           <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e9f6ff;">
            <a class="navbar-brand" href="#">
                <img class="logo" src="/static/images/coffee-wifi.png" alt="coffee-wifi"> CAFE & WIFI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span> 
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
                </li>
               </ul>
            </div>
           </nav>
        </div>
    </section>

    <section class="delete-cafes all-cafes">
        <div class="container-fluid">
          <div class="row">
            <h1>Remove Cafe</h1>
            {% for cafe in all_cafes %}
              <div class="col-md-6">
                <a class="place" href="{{ cafe.map_url}}" target="_blank" data-wifi="{{ cafe.has_wifi }}"
                  data-seats="{{ cafe.has_seats }}" data-sockets="{{ cafe.has_sockets }}" data-calls="{{ cafe.can_take_calls }} "data-washroom="{{ cafe.has_toilet }}">
                  <div class="card-img-top">
                    <img alt="{{ cafe.name }}" src="{{ cafe.img_url }}">
                  </div>
                  <div class="card-body remove-cafe">
                    <h5>{{ cafe.name }}</h5>
                    <p><i class="fa-solid fa-location-arrow"></i> {{ cafe.location }}</p>
                    <p>PRICE {{ cafe.coffee_price }}</p>
                    <form method="POST" action="{{ url_for('delete_cafe') }}">
                      <input type="hidden" name="cafe_id" value="{{ cafe.id }}">
                      <button type="submit" class="btn btn-outline-danger btn-sm remove">Remove</button>
                    </form>
                  </div>
                </a>
              </div>
            {% endfor %}
          </div>
        </div>
      </section>

</body>
</html>
